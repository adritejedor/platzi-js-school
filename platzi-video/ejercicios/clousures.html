<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>clusures</title>
</head>

<body>
    <div>
        <a href="/ejercicios/">Volver al indice</a>
        <p><em>Abre la consola</em></p>
    </div>

    <script>

        // ================================================
        // IIFE (inmediatly invoque function expression)
        // ================================================

        (function() {
            let color = 'green';

            function printColor() {
                console.log(color);
            }
         
            printColor();
        })();

        // ================================================
        // funcuines que regresan funciones
        // ================================================

        function makeColorPrinter(color) {
            let colorMessage = `The color is ${color}`;
            return function() {
                console.log(colorMessage);
            }
        }

        let greenColorPrinter = makeColorPrinter('green');
        console.log(greenColorPrinter());
        
        // ================================================
        // Variables Privadas
        // ================================================

        function makeCounter(n) {
            let count = n;
            return {
                increase: function(){
                    count = count + 1;
                },
                decrease: function(){
                    count = count - 1;
                },
                getCount: function(){
                    return count;
                }
            }
        }

        let counter = makeCounter(7);

        console.log('count is: ', counter.getCount());
        counter.increase();
        console.log('count is: ', counter.getCount());
        counter.decrease();
        counter.decrease();
        counter.decrease();
        console.log('count is: ', counter.getCount());        

    </script>
</body>

</html>
